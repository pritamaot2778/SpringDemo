apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-k8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: hello-world.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: springboot-k8s-service
            port:
              number: 8085